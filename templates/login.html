    <style>
        .col-sm-6{
            position:fixed;
            top:50%;
            left:50%;
            margin-top:-143px;
            margin-left:-278.5px;
            width:557px;
        }
    </style>
</head>

<body>
    <div class="col-sm-6">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">欢迎使用{{ app_name }}</h3>
            </div>
            <!--Horizontal Form-->
            <!--===================================================-->
            <form action="user_login" class="form-horizontal" method="post">

                {% csrf_token %}
                <div class="panel-body" style="padding-bottom:0px;">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="demo-hor-inputusername">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" placeholder="username" id="demo-hor-inputusername" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="demo-hor-inputpass">密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" placeholder="Password" id="demo-hor-inputpass" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <input id="demo-remember-me-2" class="magic-checkbox" type="checkbox">
                            <label for="demo-remember-me-2">记住我</label>
                        </div>
                        <label style="position:relative;left:26%;padding-top:20px;">{{error_info}}</label>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-success" type="submit">登录</button>
                </div>
            </form>
            <!--===================================================-->
            <!--End Horizontal Form-->
        </div>
    </div>

    <script src="/static/js/jquery.min.js" tppabs=""></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="/static/js/bootstrap.min.js" tppabs=""></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="/static/js/nifty.min.js" tppabs=""></script>

   <script src="/static/js/nifty-demo.min.js" tppabs=""></script>

</body>
</html>
